   <script>
    gsap.registerPlugin(ScrollTrigger);

    // Hero section
    gsap.from(".animate-hero-title", { y: 50, opacity: 0, duration: 1 });
    gsap.from(".animate-hero-text", { y: 50, opacity: 0, duration: 1, delay: 0.3 });
    gsap.from(".animate-hero-btn", { scale: 0.8, opacity: 0, duration: 0.8, delay: 0.6 });

    // Section titles
    gsap.utils.toArray(".animate-section-title").forEach(title => {
      gsap.from(title, {
        scrollTrigger: { trigger: title, start: "top 80%" },
        y: 40, opacity: 0, duration: 0.8
      });
    });

    // Feature cards
    gsap.from(".feature-card", {
      scrollTrigger: { trigger: ".features-grid", start: "top 80%" },
      y: 50, opacity: 0, rotateY: 15, stagger: 0.15, duration: 0.8
    });

    // About section
    gsap.from(".animate-about-text", {
      scrollTrigger: { trigger: "#about", start: "top 80%" },
      x: -50, opacity: 0, duration: 1
    });
    gsap.from(".animate-about-img", {
      scrollTrigger: { trigger: "#about", start: "top 80%" },
      x: 50, opacity: 0, duration: 1
    });

    // Service cards
    gsap.from(".service-card", {
      scrollTrigger: { trigger: "#services", start: "top 80%" },
      y: 50, opacity: 0, rotateX: 10, stagger: 0.2, duration: 0.8
    });

    // Contact form
    gsap.from(".animate-contact-form", {
      scrollTrigger: { trigger: "#contact", start: "top 85%" },
      y: 50, opacity: 0, duration: 1
    });
  </script>
