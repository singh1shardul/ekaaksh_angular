<div class="consultation-details-container">
  <!-- Left Sidebar -->
  <aside class="details-sidebar">
    <div class="consultation-panel">
      <div class="doctor-info">
        <img class="doctor-photo" 
             src="https://randomuser.me/api/portraits/men/32.jpg" 
             alt="Doctor">
        <div class="doctor-details">
          <h2 class="doctor-name">Dr. John Doe</h2>
          <p class="doctor-speciality">Cardiologist</p>
          <p class="consultation-id"><strong>ID:</strong> #CONS12345</p>
          <p class="consultation-date"><strong>Date:</strong> 16 Aug 2025</p>
        </div>
      </div>
      <button class="back-btn" [routerLink]="['/patient/portal']">â¬… Back to Portal</button>
    </div>
  </aside>

  <!-- Right Content Area -->
  <main class="details-content">
    <nav class="tab-nav">
      <button *ngFor="let tab of tabs" (click)="activeTab = tab" [class.active]="activeTab === tab">
        {{ tab }}
      </button>
    </nav>

    <section class="tab-content">
      <div *ngIf="activeTab === 'Talk to Ekaaksh AI'">
        <app-chat [messages]="aiMessages" participantName="Dr. Sharma" (sendMessage)="handleAiMessage($event)">
        </app-chat>
      </div>
      <div *ngIf="activeTab === 'Talk to Doctor'">
        <p>Chat or video call section with {{ consultation.doctorName }}...</p>
      </div>
      <div *ngIf="activeTab === 'View Prescription'">
        <p>Prescription details here...</p>
      </div>
      <div *ngIf="activeTab === 'View Doctor Notes'">
        <p>Doctor notes content...</p>
      </div>
    </section>
  </main>
</div>
