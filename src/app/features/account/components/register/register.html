<div class="signup-wrapper bg-primary-theme text-primary-theme">
  <!-- Floating background circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- Glassmorphism Card -->
  <div class="signup-card bg-secondary-theme text-primary-theme">
    <div class="card-left" style="color: var(--primary-text); background: linear-gradient(135deg, var(--accent-color), #00c6ff);">
      <h1 style="color: #fff;">JOIN US</h1>
      <p>Create your Ekaaksh Healthcare account</p>
    </div>

    <div class="card-right bg-primary-theme text-primary-theme">
      <h2>Sign up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="Full Name" formControlName="fullName" class="input-theme" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" class="input-theme" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" formControlName="username" class="input-theme" />
        </div>
        <div class="form-group password-group position-relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
            class="input-theme"
          />
          <button type="button" (click)="togglePasswordVisibility()" class="toggle-btn">
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>
        <div class="form-group password-group position-relative">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            class="input-theme"
          />
          <button type="button" (click)="toggleConfirmPasswordVisibility()" class="toggle-btn">
            {{ hideConfirmPassword ? 'Show' : 'Hide' }}
          </button>
        </div>

        <button type="submit" class="btn primary w-100 mt-3">Create Account</button>

        <p class="signup text-secondary-theme text-center mt-3">
          Already have an account?
          <a routerLink="/accounts/login" class="text-accent-theme">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>
