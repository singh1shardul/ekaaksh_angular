<div class="login-wrapper bg-primary-theme text-primary-theme">
  <!-- Floating background circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- Glassmorphism Card -->
  <div class="login-card bg-secondary-theme text-primary-theme">
    <div class="card-left" style="color: var(--primary-text); background: linear-gradient(135deg, var(--accent-color), #00c6ff);">
      <h1 style="color:#fff">WELCOME</h1>
      <p>Ekaaksh Healthcare</p>
    </div>

    <div class="card-right bg-primary-theme text-primary-theme">
      <h2>Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="Username" formControlName="username" class="input-theme" />
        </div>

        <div class="form-group password-group position-relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
            class="input-theme"
          />
          <button type="button" (click)="togglePasswordVisibility()" class="toggle-btn">
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>

        <div class="form-options d-flex justify-content-between align-items-center">
          <label>
            <input type="checkbox" formControlName="rememberMe" /> Remember me
          </label>
          <a href="#" class="forgot text-accent-theme">Forgot password?</a>
        </div>

        <button type="submit" class="btn primary w-100 mt-3">Sign In</button>
        <div class="divider text-secondary-theme">or</div>
        <button type="button" class="btn secondary w-100 mb-3">Sign in with other</button>

        <p class="signup text-secondary-theme text-center">
          Donâ€™t have an account? <a routerLink="/accounts/register" class="text-accent-theme">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
</div>
