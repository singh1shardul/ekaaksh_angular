<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ekaaksh Healthcare</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/ekaaksh-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // animation duration in ms
      once: true, // animation happens only once
      offset: 100, // start animation before element is fully in view
    });
  </script>
   <script>
    gsap.registerPlugin(ScrollTrigger);

    // Hero section
    gsap.from(".animate-hero-title", { y: 50, opacity: 0, duration: 1 });
    gsap.from(".animate-hero-text", { y: 50, opacity: 0, duration: 1, delay: 0.3 });
    gsap.from(".animate-hero-btn", { scale: 0.8, opacity: 0, duration: 0.8, delay: 0.6 });

    // Section titles
    gsap.utils.toArray(".animate-section-title").forEach(title => {
      gsap.from(title, {
        scrollTrigger: { trigger: title, start: "top 80%" },
        y: 40, opacity: 0, duration: 0.8
      });
    });

    // Feature cards
    gsap.from(".feature-card", {
      scrollTrigger: { trigger: ".features-grid", start: "top 80%" },
      y: 50, opacity: 0, rotateY: 15, stagger: 0.15, duration: 0.8
    });

    // About section
    gsap.from(".animate-about-text", {
      scrollTrigger: { trigger: "#about", start: "top 80%" },
      x: -50, opacity: 0, duration: 1
    });
    gsap.from(".animate-about-img", {
      scrollTrigger: { trigger: "#about", start: "top 80%" },
      x: 50, opacity: 0, duration: 1
    });

    // Service cards
    gsap.from(".service-card", {
      scrollTrigger: { trigger: "#services", start: "top 80%" },
      y: 50, opacity: 0, rotateX: 10, stagger: 0.2, duration: 0.8
    });

    // Contact form
    gsap.from(".animate-contact-form", {
      scrollTrigger: { trigger: "#contact", start: "top 85%" },
      y: 50, opacity: 0, duration: 1
    });
  </script>
  <app-root></app-root>
</body>

</html>
